    function trackPixel(event, data = {}) {
        requestAnimationFrame(() => {
            Promise.resolve().then(() => {
                var finalData = Object.assign({}, data || {});

                var DROP = ['email','phone','cpf','address','cep','number','city','state','name','firstName','lastName','nome','telefone','tel','mail'];
                var HASH_ONLY = ['email','phone','fn','ln','ct','st','zp'];

                    try {
                        var k = DROP[i];
                        if (!finalData || !Object.prototype.hasOwnProperty.call(finalData, k)) continue;

                        // ✅ Permite SOMENTE hash SHA-256 em email/phone (anti-ban + privacidade)
                        if ((k === 'email' || k === 'phone') && IS_SHA256(finalData[k])) continue;

                        delete finalData[k];
                    } catch(e) {}
                }

                // ✅ Campos de matching: passam apenas se forem hashes válidos (64 chars hex)
                for (var j = 0; j < HASH_ONLY.length; j++) {
                    try {
                        var hk = HASH_ONLY[j];
                        if (!finalData || !Object.prototype.hasOwnProperty.call(finalData, hk)) continue;
                        if (!IS_SHA256(finalData[hk])) delete finalData[hk];
                    } catch(e) {}
                }

                // event_id único por sessão/transação (gerado no início do checkout)
                finalData.event_id = (window.getSessionEventId ? window.getSessionEventId() : (window.generateEventId ? window.generateEventId() : ('evt_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9))));
var payload = Object.assign({}, finalData, {

                    ...window.getStoredUTMs(),
                    event_source_url: window.location.origin + window.location.pathname,
                    event_time: Math.floor(Date.now() / 1000)
                });

                // ✅ Evita diagnósticos de deduplicação (não duplica o mesmo evento em Browser+Server)
                // - eventos de FUNIL (ViewContent/InitiateCheckout/etc): Browser Pixel
                // - evento de CONVERSÃO (CompletePayment/Purchase): Server (Zaraz -> Events API)
                var SERVER_ONLY = { 'CompletePayment': 1, 'Purchase': 1 };
                var useServer = !!SERVER_ONLY[event];

                if (typeof gtag === 'function') {
                    try { gtag('event', event, payload); } catch(e) {}
                }
            }).catch((error) => {
                if (DEBUG_MODE) console.error('trackPixel error:', error);
            });
        });
    }

                selection.removeAllRanges();
                selection.addRange(range);
                textArea.setSelectionRange(0, 999999);
            } else {
                textArea.select();
            }
            
            const successful = document.execCommand('copy');
            document.body.removeChild(textArea);
            return successful;
        } catch (err) {
            return false;
        }
    }
    
    window.safeCopyToClipboard = safeCopyToClipboard;

    function createInputMask(type) {
        return {
            format: function(value, selectionStart) {
                if (!value) return { formatted: "", cursorPosition: 0 };
                let rawNumbers = value.replace(/\D/g, '');
                
                if (type === 'phone' && rawNumbers.length > 11) rawNumbers = rawNumbers.substring(0, 11);
                if (type === 'cpf' && rawNumbers.length > 11) rawNumbers = rawNumbers.substring(0, 11);
                if (type === 'cep' && rawNumbers.length > 8) rawNumbers = rawNumbers.substring(0, 8);

                let formatted = "";
                switch(type) {
                    case 'phone':
                        if (rawNumbers.length <= 2) formatted = rawNumbers.replace(/^(\d{0,2})/, '($1');
                        else if (rawNumbers.length <= 7) formatted = rawNumbers.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
                        else formatted = rawNumbers.replace(/^(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                        break;
                    case 'cpf':
                        formatted = rawNumbers.replace(/^(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/, (match, g1, g2, g3, g4) => {
                            let result = '';
                            if (g1) result += g1; if (g2) result += `.${g2}`; if (g3) result += `.${g3}`; if (g4) result += `-${g4}`;
                            return result;
                        });
                        break;
                    case 'cep':
                        formatted = rawNumbers.replace(/^(\d{0,5})(\d{0,3})/, (match, g1, g2) => {
                            let result = '';
                            if (g1) result += g1; if (g2) result += `-${g2}`;
                            return result;
                        });
                        break;
                }
                
                let digitsBeforeCursor = 0;
                if (selectionStart !== undefined && selectionStart !== null) {
                    for (let i = 0; i < Math.min(selectionStart, value.length); i++) {
                        if (value[i] >= '0' && value[i] <= '9') digitsBeforeCursor++;
                    }
                }
                
                let newPos = 0;
                let digitCount = 0;
                for (let i = 0; i < formatted.length; i++) {
                    if (formatted[i] >= '0' && formatted[i] <= '9') digitCount++;
                    if (digitCount >= digitsBeforeCursor) { newPos = i + 1; break; }
                }
                if (digitsBeforeCursor === 0) newPos = 0;
                if (formatted.length < value.length && selectionStart === value.length) newPos = formatted.length;
                
                return { formatted, cursorPosition: newPos };
            }
        };
    }
    
    window.createInputMask = createInputMask;
    </script>
